<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="faviconConversor.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Conversor de Temperatura</h1>
        <input type="number" id="temperatureInput" placeholder="Digite a temperatura">
        <div class="buttons">
            <button id="toCelsius">Fahrenheit -> Celsius</button>
            <button id="toFahrenheit">Celsius -> Fahrenheit</button>
            <button id="fromCelsiusToKelvin">Celsius -> Kelvin</button>
            <button id="fromFahrenheitToKelvin">Fahrenheit -> Kelvin</button>
            <button id="fromKelvinToCelsius">Kelvin -> Celsius</button>
            <button id="fromKelvinToFahrenheit">Kelvin -> Fahrenheit</button>
            
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
